{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    <div class="container">
    {% if report_id %}
        <a href="{% url 'download' report_id %}" class="btn btn-link">Download</a>
    {% endif %}
    </div>
{% endblock %}
